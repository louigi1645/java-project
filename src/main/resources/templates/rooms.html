<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
                    <div class="card-header">
                        Liste des chambres
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Numéro de chambre</th>
                                    <th>Type</th>
                                    <th>Etat</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="room : ${rooms}">
                                    <td th:text="${room.roomNumber}"></td>
                                    <td th:text="${room.roomType}"></td>
                                    <td>
                                        <span th:if="${room.available}" class="badge bg-success">Disponible</span>
                                        <span th:unless="${room.available}" class="badge bg-danger">Occupée</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
