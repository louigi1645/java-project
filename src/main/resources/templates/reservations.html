<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="card mt-4">
                    <div class="card-header">
                        Liste des réservations passées
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Type</th>
                                    <th>Annuler la réservation</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="reservation : ${reservations}">
                                    <td th:text="|Du ${reservation.checkInDate} au ${reservation.checkOutDate}|"></td>
                                    <td th:text="${reservation.roomType}"></td>
                                    <td>
                                        <form th:action="@{/reservations/cancel}" method="post">
                                            <input type="hidden" th:name="reservationId" th:value="${reservation.id}" />
                                            <button type="submit" class="btn btn-danger">Annuler</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
